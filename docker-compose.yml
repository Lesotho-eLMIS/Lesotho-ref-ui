version: "2"
services:
  reference-ui:
    image: openlmis/dev-ui:1
    working_dir: /app
    volumes:
      - '.:/app'
    volumes_from:
      - requisition-ui
    command:
      - './build.sh'
    env_file: .env
    depends_on:
      - requisition-ui
    ports:
      - "9000:9000"
      - "9876:9876"
  image:
    build: .
    image: openlmis/requisition-refui
  requisition-ui:
    image: openlmis/requisition-ui
    volumes:
      - '/openlmis-requisition-ui'